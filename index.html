<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <input type="number" id="temperatureInput" placeholder="Enter Temperature">
            <select id="unitSelect" onchange="convert()">
                <option value="celsius">Celsius (&deg;C)</option>
                <option value="fahrenheit">Fahrenheit (&deg;F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </div>
        <div class="result-container">
            <p id="result"></p>
            <button id="updateButton" onclick="convert()">Update Results</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
